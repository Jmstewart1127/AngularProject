<table class="table">
  <thead>
  <tr>
    <th scope="col">Employee ID</th>
    <th scope="col">Name</th>
    <th scope="col">Pay Rate</th>
    <th scope="col">Period Pay</th>
    <th scope="col">Clocked In</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of fullData;">
    <td>{{ item.id }}</td>
    <td>{{ item.user }}</td>
    <td>{{ item.payRate }}</td>
    <td>{{ item.totalPay }}</td>
    <td>{{ item.clocked }}</td>
    <button class="btn btn-default"
            (click)="clockEmployeeInOrOut(item.id)">Clock In/Out
    </button>
  </tr>
  </tbody>
</table>
